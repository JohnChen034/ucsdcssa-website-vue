<!DOCTYPE html>
<html lang="en">
<head>
    <title>UCSD CSSA</title>

    <!--网站编码-->
    <meta charset="UTF-8">

    <!--网站图标-->
    <link rel="icon" href="/cssa.ico"/>

    <!--网站关键词-->
    <meta content="UCSD Chinese Students and Scholars Association, UCSD CSSA, CSSA, UCSDCSSA, UCSD" name="keywords">

    <!--网站介绍-->
    <meta name="description"
          content="CSSA是海外留学生自发成立的学生组织。以人为本，团结和服务中国学生学者。丰富中国学生学者社交、学术、职业的体验，促进中美文化交流。">


    <!--OG协议标签-->
    <!--https://www.jianshu.com/p/dba85c964adb-->
    <!--可以用这个网站测试网站缩略图等信息-->
    <!--https://www.opengraph.xyz/-->
    <meta property="og:title" content="UCSD CSSA"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description"
          content="CSSA是海外留学生自发成立的学生组织。以人为本，团结和服务中国学生学者。丰富中国学生学者社交、学术、职业的体验，促进中美文化交流。"/>
    <meta property="og:url" content="https://www.ucsdcssa.com"/>
    <!--网站缩略图 图片需要小于300kb并且最小尺寸为300 x 200-->
    <!--图片尺寸最佳为 1200 x 630-->
    <!--https://www.kapwing.com/resources/what-is-an-og-image-make-and-format-og-images-for-your-blog-or-webpage/-->
    <!--可以用这个网站调整图片尺寸-->
    <!--https://imageresizer.com/-->
    <meta property="og:image" content="https://api.ucsdcssa.com/thumbnail"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">

</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
